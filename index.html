<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>CSS Baby Yoda</title>
    </head>    
    <body>
        <main>
            <div class="yoda-head">
                <div class="yoda-ears">
                    <div class="yoda-left-ear">
                        <div class="yoda-left-inner-ear"></div>
                    </div>
                    <div class="yoda-right-ear">
                        <div class="yoda-right-inner-ear"></div>
                    </div>
                </div>

                <div class="yoda-eyes">
                        <div class="yoda-left-eye">
                            <div class="yoda-left-inner-eye"></div>
                        </div>
                        <div class="yoda-right-eye">
                            <div class="yoda-right-inner-eye"></div>
                        </div>
                </div>

                <div class="yoda-nose"></div>
                <div class="yoda-smile"></div>
            </div>

            <div class="yoda-scarf"></div>
            <div class="yoda-body">
                <!-- add arms nested here  --> 
            </div>
        </main>
    </body>
</html>
